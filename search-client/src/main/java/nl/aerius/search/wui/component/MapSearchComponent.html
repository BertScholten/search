<vue-gwt:import class="java.util.Map.Entry" />
<vue-gwt:import class="java.util.Collection" />
<vue-gwt:import class="nl.aerius.search.wui.domain.SearchSuggestion" />

<div class="searchContainer">
  <input v-model="search"
    type="text"
    ref="input"
    class="search-input"
    aria-label="Search input"
    aria-haspopup="true"
    placeholder="Zoeken op de kaart...">
  <horizontal-collapse>
    <div v-show="searching"
      class="loading">Searching...</div>
  </horizontal-collapse>

  <div class="resultsContainer"
    ref="resultsContainer"
    :style='map("maxHeight", maxHeight)'
    :class='map(e("hasResults", hasResults()), e("scrolling", scrolling))'
    aria-label="search results"
    role="tree">
    <vertical-collapse-group>
      <div v-for="Entry entry in context.getResults().entrySet()"
        :key="getEntryGroup(entry)"
        class="group"
        role="group">
        <vertical-collapse>
          <div class="titleContainer"
            v-if="!isEmpty(entry.getValue())">
            <div class="title">{{ getEntryGroup(entry) }}</div>
          </div>
        </vertical-collapse>
        <vertical-collapse-group
          class="results">
          <button v-for="(SearchSuggestion result, idx) in (Collection) entry.getValue()"
            :key="result.description"
            class="itemContainer"
            role="listitem"
            tabindex="0"
            :aria-label="getAriaLabel(result, getEntryGroup(entry), idx)"
            @click="selectSuggestion(result)">
            <div class="item">{{ result.description }}</div>
          </button>
        </vertical-collapse-group>
      </div>
    </vertical-collapse-group>
  </div>
</div>

<style lang="scss" scoped>

@import "horizontal-collapse.scss";

.list-enter-active {

}

.results {
  display: flex;
  flex-direction: column;
}

.loading {
  position: absolute;
  right: 0px;
  pointer-events: none;
  z-index: 2;
  line-height: 40px;
  margin: 0px 10px;
}

.searchContainer {
  display: flex;
}

.search-input {
  border: 1px solid #b3b3b3;
  padding: 4px 10px;
  width: 100%;
  z-index: 1;
}

.resultsContainer {
  background: white;
  top: 35px;
  
  box-sizing: border-box;
  
  width: 100%;
  max-width: 100vw;
  
  position: absolute;
  
  &.hasResults {
    border: 1px solid #b3b3b3;

  }
  
  &.scrolling {

  }
  
  .group {
    .titleContainer {
      background: #f5f5f5;
        
      .title {
        padding: 5px 10px;

    }
  
    .itemContainer {
      background: none;

      border: none;
      padding: 0;

      cursor: pointer;
      
      &:focus {

      &:hover, &:active {

}
</style>
