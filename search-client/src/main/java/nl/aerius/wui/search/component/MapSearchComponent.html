<vue-gwt:import class="java.util.Map.Entry" />
<vue-gwt:import class="java.util.Collection" />
<vue-gwt:import class="nl.aerius.wui.search.domain.SearchSuggestion" />

<div class="searchContainer">
  <input v-model="search" type="text" class="search-input" placeholder="Zoek op de kaart">
  <horizontal-collapse>
    <div v-show="searching"
      class="loading">Searching...</div>
  </horizontal-collapse>

  <div class="resultsContainer"
    :class='map("hasResults", hasResults())'>
    <div v-for="Entry entry in context.getResults().entrySet()"
      class="group">
      <vertical-collapse>
        <div class="title"
          v-if="!isEmpty(entry.getValue())">{{ entry.getKey() == null ? "-" : entry.getKey() }}</div>
      </vertical-collapse>
      <vertical-collapse-group>
        <div v-for="SearchSuggestion result in (Collection) entry.getValue()"
          :key="result.description"
          class="itemContainer"
          @click="selectSuggestion(result)">
          <div class="item"
            role="result">{{ result.description }}</div>
        </div>
      </vertical-collapse-group>
    </div>
  </div>
</div>

<style lang="scss" scoped>

@import "horizontal-collapse.scss";

/** Override styles **/
.list-enter-active {

}

}

.loading {
  position: absolute;
  right: 0px;
  pointer-events: none;
  z-index: 2;
  line-height: 36px;
  margin: 0px 10px;
}

.searchContainer {
  display: flex;
}

.search-input {
  border: 1px solid #888;
  padding: 5px 10px;
  width: 100%;
  z-index: 1;
}

.resultsContainer {
  background: white;
  top: 35px;
  
  box-sizing: border-box;
  
  width: 100%;
  max-width: 100vw;
  
  position: absolute;
  
  &.hasResults {
    border: 1px solid #888;
  }
  
  .group {
    .title {
      padding: 5px 10px;
      background: #f5f5f5;
    }
  
    .itemContainer {
      cursor: pointer;
      
      &:hover {
        background: var(--theme-color-light);
      }
      
      .item {
        padding: 5px 10px;
      }
    }
  }
}
</style>
