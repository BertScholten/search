<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>AERIUS Search Results</title>
  
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/form.css">

  <script src="form.js"></script>
</head>
<body onload="init()">
  <div class="container">
    <h1>Search form</h1>

    <form action="/results" method="get" class="form">
      <h3>Query</h3>
      <input type="text" class="search" name="query" placeholder="Search...">

      <h4>Capabilities</h4>
      <div class="capabilitiesContainer">
        <input type="text" id="capabilities" name="capabilities" class="capabilities">
      </div>
      
      <h4>Locale</h4>
      <select id="locale">
        <option name="nl" value="nl">nl</option>
        <option name="uk" value="uk">uk</option>
      </select>
      
      <h4>Flags</h4>
      
      <h5>AERIUS</h5>
      <div id="aerius">
        <div><input type="checkbox" id="RECEPTOR" data-name="RECEPTOR" onchange="toggleCapability(this)" checked> <label for="RECEPTOR">receptor (Receptor grid)</label></div>
      </div>
      
      <h5>Mocks</h5>
      <div id="mocks">
        <div><input type="checkbox" id="MOCK0" data-name="MOCK0" onchange="toggleCapability(this)" checked><label for="MOCK0">mock0 (instant mock result)</label></div>
        <div><input type="checkbox" id="MOCK1" data-name="MOCK1" onchange="toggleCapability(this)"><label for="MOCK1">mock1 (1 sec delayed mock result)</label></div>
        <div><input type="checkbox" id="MOCK5" data-name="MOCK5" onchange="toggleCapability(this)"><label for="MOCK5">mock5 (5 sec delayed mock result)</label></div>
      </div>

      <input class="submit" type="submit" text="Submit">
    </form>
    
    <a href="/async">Try async</a>
  </div>
</body>
</html>
